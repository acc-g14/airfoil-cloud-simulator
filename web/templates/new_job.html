{% extends "jobs.html" %}

{% block new_job_block %}
    Fields for creating a new job and sending a post-verb!<br>
    <form action="{{ url_for('jobs') }}" method="post">
        <button name="cancel_job_button" value="cancel_job">Cancel</button>
    </form>
    <form action="{{ url_for('jobs') }}" method="post">
        <button name="start_job_button" value="start_job">Start job</button>
    </form>
{% endblock %}
