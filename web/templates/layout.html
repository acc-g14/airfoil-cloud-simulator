<!DOCTYPE html>
<head>
    <title>Airfoil Cloud Simulator</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='x27style.css') }}">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
<div class="page">
    <h1>Airfoil Cloud Simulator</h1>
    <div class="metanav">
        {% if not session.logged_in %}
            <a href="{{ url_for('login') }}">Log In</a>
        {% else %}
            <a href="{{ url_for('logout') }}">Log Out</a>
        {% endif %}
    </div>

    {% block body %}
    {% endblock %}
</div>
</body>
